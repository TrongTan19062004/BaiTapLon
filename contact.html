<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Khoa công nghệ thông tin trường Đại Học Mở TH.HCM">
    <meta name="keywords" content="cntt, công nghệ thông tin, Đại học Mở, OU">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../IMG/logoou.jpg">
    <title>Liên hệ</title>
</head>
<body>
    <header>
        <!--navigation-->
        <div class="backg1">
            <div class="OU">
                <img src="../IMG/LOGO.png" alt="OU">
            </div>
        </div>
        <nav class="navbar" id="myhead">
            <h1 class="logo"><a href="index.html">IT-OU</a></h1>
            <div class="navbar-link" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul id="menu">
                    
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

        <!--showcase-->
        <div class="contact-showcase">
            <h1>Liên Hệ</h1>
        </div>
    </header>

    <main>
        <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.456141986783!2d106.6876541737159!3d10.776333659198132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3ae35e3725%3A0x20c5174a47f97be3!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBN4bufIFRQLkhDTSAtIEPGoSBz4bufIDE!5e0!3m2!1svi!2s!4v1689947437116!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
       </section>
       <section class="contact">
            <div class="contact-row">
                <div class="contact-col">
                    <!--HOME-->
                    <div>
                        
                        <i class="fa fa-home"></i>
                        <span>
                            
                            <h5>
                                Phường 6, Quận 3, Thành phố Hồ Chí Minh
                            </h5>
                        </span>
                    </div>
                    
                    <!--Phone-->
                    <div>
                        
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span>
                            <h5>
                                (+84) 3838.6603
                            </h5>
                        </span>
                    </div>
                    
                    <!--Email-->
                    <div>
                        <i class="fa fa-envelope-o"></i>
                        <span>
                            <h5>
                                fcs@ou.edu.vn 
                            </h5>
                        </span>
                    </div>
                </div>
                <div class="contact-col">
                    <form name="frm2" onsubmit="return LienHe()">
                        <input type="text" placeholder="Nhập họ tên" name="HoTen" id="HoTen">
                        <input type="email" placeholder="Nhập Địa chỉ email" name="Email" id="Email">
                        <input type="text" placeholder="Nhập Chủ đề" name="ChuDe" id="ChuDe">
                        <textarea rows="8" placeholder="Nội dung" name="NoiDungText" id="NoiDungText"></textarea>
                        <button type="submit" class="button">Gửi</button>
                    </form>
                    <div id="baoloi"></div>
                </div>
            </div>
       </section>

    
        <!--go to top-->
        
        
    </main>
    <div id="digital-clock"></div>
    <footer>
        <div id="backtop" onclick="goToTop()">
            <i class="fa fa-arrow-up"></i>
        </div>
        <div class="container-foot">
            <div class="foot-row" id="foot-row">
                
            </div>
        </div>
    </footer>
    <script src="../JS/main.js"></script>
    <script src="../JS/vMenu.js"></script>
</body>

</html>
